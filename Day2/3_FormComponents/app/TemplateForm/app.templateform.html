<form class="form-horizontal" #form="ngForm" (submit)="logForm(form.value)">
    <fieldset ngModelGroup="name">
        <div class="form-group">
            <label>Firstname: </label>
            <!--<input type="text" class="form-control" name="firstname" ngModel>-->
            <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname">
        </div>
        <div class="form-group">
            <label>Lastname: </label>
            <!--<input type="text" class="form-control" name="lastname" ngModel>-->
            <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname">
        </div>
    </fieldset>
    <fieldset ngModelGroup="address">
        <div class="form-group">
            <label>City: </label>
            <input type="text" class="form-control" name="city" ngModel>
        </div>
        <div class="form-group">
            <label>Zip Code: </label>
            <input type="text" class="form-control" name="zip" ngModel>
        </div>
    </fieldset>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>
